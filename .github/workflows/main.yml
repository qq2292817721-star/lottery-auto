name: Lottery Auto Run

on:
  schedule:
    - cron: '30 13 * * 2,4,0' # 北京时间 21:30 自动运行
  workflow_dispatch: # 允许手动按钮运行

permissions:
  contents: write # 必须有这个权限才能创建 gh-pages 分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests lxml plotly

      - name: Run analysis script
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: python main.py

      # --- 关键：这一步负责把生成的网页上传到 gh-pages ---
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
