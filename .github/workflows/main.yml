name: Lottery Auto Run

on:
  schedule:
    - cron: '30 13 * * 2,4,0'
  workflow_dispatch:

# 必须赋予写权限，否则无法推送更新后的 CSV
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests lxml plotly html5lib beautifulsoup4

      - name: Run analysis script
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: python main.py

      # --- 新增步骤：把更新后的 ssq.csv 存回仓库 ---
      - name: Commit and push database
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add ssq.csv
          # 如果有变动才提交，否则不报错
          git commit -m "Update ssq.csv database" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
